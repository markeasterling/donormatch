    <div class="form-group">
      <label class="control-label col-sm-4">Title</label>
      <div class="col-sm-8">
        <input type="text"
               name="name"
               class="form-control"
               ng-model="editListing.requestName"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">Description</label>
      <div class="col-sm-8">
        <input type="text"
               name="description"
               class="form-control"
               ng-model="editListing.requestDescription"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">End Date and Time:</label>
      <div class="col-sm-8">
        <input type="datetime-local"
               name="end_time"
               class="form-control"
               ng-model="editListing.endDate"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">email</label>
      <div class="col-sm-8">
        <input type="text"
               name="email"
               class="form-control"
               ng-model="editListing.email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">phone</label>
      <div class="col-sm-8">
        <input type="text"
               name="phone"
               class="form-control"
               ng-model="editListing.phone">
      </div>
    </div>

  </div>

  <div class="text-right">
    <button type="submit"
      class="btn btn-primary">Submit
    </button>
  </div>

</form>
