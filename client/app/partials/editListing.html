<div class="container form-group">
  <h1 class="text-center">Edit listing</h1>
  <form name=""
        ng-submit= "editListing.pactchListing()"
        class="">

      <div class="form-group">
        <label class="control-label col-sm-2">Title</label>
        <div class="col-sm-10">
          <input type="text"
                 name="name"
                 class="form-control"
                 ng-model="editListing.requestName"
                 required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Description</label>
        <div class="col-sm-10">
          <input type="text"
                 name="description"
                 class="form-control"
                 ng-model="editListing.requestDescription"
                 required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">End date</label>
        <div class="col-sm-10">
          <input type="datetime-local"
                 name="end_time"
                 class="form-control"
                 ng-model="editListing.endDate"
                 required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
          <input type="text"
                 name="email"
                 class="form-control"
                 ng-model="editListing.email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Phone</label>
        <div class="col-sm-10">
          <input type="text"
                 name="phone"
                 class="form-control"
                 ng-model="editListing.phone">
        </div>
      </div>



    <div class="col-xs-offset-4 text-right ">
      <button type="submit"
        class="btn btn-primary">Submit
      </button>
    </div>

  </form>
</div>
