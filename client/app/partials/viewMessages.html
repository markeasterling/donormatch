
<div class="container">
  <h1>All Messages</h1>
  <div class="col-xs-6">
    <h3>Your Received Messages</h3>
    <div ng-repeat="message in viewMessages.messages | reverse">
      <a href="/#/viewmessage/{{message.id}}">
        <div class="item-box" ng-if="message.recipient_id == viewMessages.user.id">
          <div>{{message.created | date}}</div>
          <div>{{message.text}}</div>


        </div>
      </a>
    </div>
  </div>

  <div class="col-xs-6">
    <h3>Your Sent Messages</h3>
    <div ng-repeat="message in viewMessages.messages | reverse">
      <a href="/#/viewmessage/{{message.id}}">
        <div class="item-box" ng-if="message.sender_id == viewMessages.user.id">
          <div>{{message.created | date}}</div>
          <div>{{message.text}}</div>


        </div>
      </a>
    </div>
  </div>
</div>
