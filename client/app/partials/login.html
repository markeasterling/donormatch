<div class="container">
  <h1 class="text-center">Login</h1>
  <h1 class="text-center">{{login.error}}</h1>

  <form ng-submit="login.login()"
        class="">
    <div class="form-group">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-10">
            <input class="form-control"
                   placeholder="Username"
                   ng-model="login.user.username"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
            <input class="form-control"
                   type="password" placeholder="Password"
                   ng-model="login.user.password"
                   required>
        </div>
    </div>
    <div class="text-right col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <!-- <div class="text-right col-sm-10 col-sm-offset-2">
    </div> -->
  </form>
  <div class="text-right col-sm-10 col-sm-offset-2">
    <button  class="btn btn-info" ng-click="login.register()">New User</button>
  </div>
</div>
