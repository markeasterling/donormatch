<div class="container">
  <h1>Register User</h1>
  <form ng-submit="login.submit()">
    <div class="form-group">
      <label class="control-label col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input type="text" id="username" name="username" ng-model="login.user.username" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-10">
        <input type="text" id="email" name="email" ng-model="login.user.email" class="form-control" />
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="password" ng-model="login.user.password" class="form-control" />
      </div>
    </div>
    <div class="text-right col-sm-offset-2">
      <input type="submit" value="Submit" class="btn btn-primary" />
    </div>
  </form>
</div>
