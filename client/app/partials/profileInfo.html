<h1>add profile info</h1>

<form name="addProfileInfo"
      ng-submit= "profileInfo.postProfileInfo()"
      class="form-horizontal col-sm-6 col-sm-offset-2">
  <div class="form-group">

    <label class="control-label col-sm-4">What kind of user are you?</label>
    <div class="col-sm-8">
      <select name="type"
              class="select-input form-control"
              ng-model="profileInfo.type"
              
              required>
        <option value="">-- choose group --</option>
        <option value=</option>
      </select>
    </div>


    <label class="control-label col-sm-4">Enter your EIN number</label>
    <div class="col-sm-8">
      <input type="text"
             name="category"
             class="form-control"
             ng-model="profileInfo.category">
    </div>

    <label class="control-label col-sm-4">Phone Number</label>
    <div class="col-sm-8">
      <input type="text"
             name="category"
             class="form-control"
             ng-model="profileInfo.phone">
    </div>

    <label class="control-label col-sm-4">Address</label>
    <div class="col-sm-8">
      <input type="text"
             name="category"
             class="form-control"
             ng-model="profileInfo.address"
             required>
    </div>

    <div class="text-right">
      <button type="submit"
        class="btn btn-primary">Submit
      </button>
    </div>

  </div>
</form>
