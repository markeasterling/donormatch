<h1>{{newListing.title}}</h1>
<h1>{{newlisting.currentUser}}</h1>
<div>
  {{newListing.chosenCategory[0]}}
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Grouping:</label>
  <div class="col-sm-8">
    <select name="category"
            class="select-input form-control"
            ng-model="newListing.chosenGrouping"
            ng-options="grouping[1] for grouping in newListing.grouping_choices"
            required>
      <option value="">-- choose group --</option>
      <option value=cat[0]</option>
    </select>
  </div>


  <label class="control-label col-sm-4">Category:</label>
  <div class="col-sm-8">
    <select name="category"
            class="select-input form-control"
            ng-model="newListing.chosenCategory"
            ng-options="cat[1] for cat in newListing.request_categories"
            required>
      <option value="">-- choose category --</option>
      <option value=cat[0]></option>
    </select>
  </div>
</div>
