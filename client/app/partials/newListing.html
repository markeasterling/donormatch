<h1>{{newListing.title}}</h1>

<form name="postNewListing"
      ng-submit= "newListing.postNewListing()"
      class="form-horizontal col-sm-6 col-sm-offset-2">
  <div class="form-group">
    <label class="control-label col-sm-4">Grouping:</label>
    <div class="col-sm-8">
      <select name="category"
              class="select-input form-control"
              ng-model="newListing.chosenGrouping"
              ng-options="grouping[1] for grouping in newListing.grouping_choices"
              required>
        <option value="">-- choose group --</option>
        <option value=grouping[0]</option>
      </select>
    </div>


    <label class="control-label col-sm-4">Category:</label>
    <div class="col-sm-8">
      <select name="category"
              class="select-input form-control"
              ng-model="newListing.chosenCategory"
              ng-options="cat[1] for cat in newListing.request_categories"
              required>
        <option value="">-- choose category --</option>
        <option value=cat[0]></option>
      </select>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">Title</label>
      <div class="col-sm-8">
        <input type="text"
               name="name"
               class="form-control"
               ng-model="newListing.requestName"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">Description</label>
      <div class="col-sm-8">
        <input type="text"
               name="description"
               class="form-control"
               ng-model="newListing.requestDescription"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">End Date and Time:</label>
      <div class="col-sm-8">
        <input type="datetime-local"
               name="end_time"
               class="form-control"
               ng-model="newListing.endDate"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">email</label>
      <div class="col-sm-8">
        <input type="text"
               name="email"
               class="form-control"
               ng-model="newListing.email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">phone</label>
      <div class="col-sm-8">
        <input type="text"
               name="phone"
               class="form-control"
               ng-model="newListing.phone">
      </div>
    </div>

  </div>

  <div class="text-right">
    <button type="submit"
      class="btn btn-primary">Submit
    </button>
  </div>

</form>
